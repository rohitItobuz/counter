<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="counter-container text-center position-absolute top-50 start-50 translate-middle">
        <h1>COUNTER</h1>
        <p id="counter" class="fs-1">0</p>
        <button type="button" class="btn btn-danger" id="decrease-btn">Decrease</button>
        <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
        <button type="button" class="btn btn-success" id="increase-btn">Increase</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
